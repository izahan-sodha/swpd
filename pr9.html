<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pr11.css">
</head>
<body>
    
    <form id="student" action="/feedback.html">
        <h1 >student registation </h1>
     <label for="name">Full Name:</label>
     <input type="text" id="name" name="name"><br>
     <label for="Email">Student Contact No:</label>
     <input type="email" id="email" name="email"><br>
     <label for="ENROL">Parents Contact No:</label>
     <input type="number" id="ENROL" name="ENROL"><br>
     <label for="num">Email:</label>
     <input type="number" id="num" name="num"><br>
     <label for="gender">Gender:</label>
     <input type="radio" value="male" name="gender">male
     <input type="radio" value="female" name="gender">female
     <input type="radio" value="other" name="gender">other 
     <br>
     <label for="DOB">Date of Birth</label>
     <input type="date" id="DOB"><br>
     <label for="Address">Address:</label>
     <input type="text" ><br>
     <label for="bloodg">Blood Group:</label>
     <select name="Bloodg" id="bg">
        <option value="a+">A+</option>
        <option value="AB+">AB+</option>
        <option value="O+">O+</option>
        <option value="B+">B+</option>
     </select>
     <br>
     <label for="branch">branch:</label>
     <select id="branch" name="branch" >
        <option value="com">Computer</option>
        <option value="mech">Mechanical</option>
        <option value="ele">Electrical</option>
        <option value="civ">Civil</option>
     </select><br>
     <label for="Hobbies">Hobbies:</label>
     <input type="checkbox" id="Hobbies">Reading
     <input type="checkbox" id="Hobbies">Sports
     <input type="checkbox" id="Hobbies">Music
     <input type="checkbox" id="Hobbies">Travelling
     <br>
    <input type="submit" value="Register" >
    </form>
    
</body>
</html>
